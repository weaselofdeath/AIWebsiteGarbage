        body {

            border-color: #90EE90;
            background: #2d2d2d;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }
        .project-card:active {
            transform: translateY(0);
        }
        
        /* Card Content */
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px rgba(144, 238, 144, 0.3));

            font-weight: bold;
