<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Maker Interactive Blueprint</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h3>Room Selector</h3>
        <input type="text" id="searchBox" class="search-box" placeholder="Filter rooms..." onkeyup="filterRooms()">
    </div>
    <ul id="roomList" class="room-list"></ul>
</div>

<div class="main" id="mainContainer">
    <div id="baseMaterialsPanel" class="floating-panel">
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="toggleBaseNodes" onchange="refreshCurrentView()">
                Show Base Nodes in Graph
            </label>
        </div>
        <div class="panel-title">Total Base Materials</div>
        <div id="legendContent" class="empty-state">Select a room...</div>
    </div>

    <div id="nodePreview" class="node-preview">
        <div class="preview-header">Node Details</div>
        <div id="previewContent"></div>
    </div>

    <div id="contextMenu" class="context-menu">
        <div class="context-item" onclick="handleContextAction('goto')">ğŸš€ Go To Node</div>
        <div class="context-item" onclick="handleContextAction('wiki')">ğŸ“– Open Wiki Page</div>
        <div class="context-item" onclick="handleContextAction('focus')">ğŸ” Center Camera</div>
        <div class="context-divider"></div>
        <div class="context-item" onclick="handleContextAction('copy')">ğŸ“‹ Copy Name</div>
    </div>

    <div id="network"></div>
    <div id="loading" class="loading-overlay active">
        <div>Loading Data...</div>
        <div class="error-msg" id="errorDetails"></div>
    </div>
</div>

<script src="js/data.js"></script>
<script src="js/graph.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>

</body>
</html>
